<!DOCTYPE html>

<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Learn The Notes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js" type="text/javascript"></script>
    <script src="{% static 'fretboard_exercises/detect_pitch.js' %}"></script>
    <link rel="stylesheet" href="{% static 'fretboard_exercises/styles.css' %}">
</head>
<body>
    <div id="message">
        <h4 id="alert-warning"></h4>
    </div>
    <form id="new_note_form" class="card" method="post" action="new_note/">
        {% csrf_token %}
        <fieldset id="strings_fieldset">
            <legend>Strings</legend>
            <input type="checkbox" name="strings" value="1" checked>
            <label>1  </label>
            <input type="checkbox" name="strings" value="2" checked>
            <label>2  </label>
            <input type="checkbox" name="strings" value="3" checked>
            <label>3  </label>
            <input type="checkbox" name="strings" value="4" checked>
            <label>4  </label>
            <input type="checkbox" name="strings" value="5" checked>
            <label>5  </label>
            <input type="checkbox" name="strings" value="6" checked>
            <label>6  </label>
        </fieldset>
        <fieldset id="notes_fieldset">
            <legend>Notes</legend>
            <input type="checkbox" name="notes" value="C" checked>
            <label>C  </label>
            <input type="checkbox" name="notes" value="D" checked>
            <label>D  </label>
            <input type="checkbox" name="notes" value="E" checked>
            <label>E  </label>
            <input type="checkbox" name="notes" value="F" checked>
            <label>F  </label>
            <input type="checkbox" name="notes" value="G" checked>
            <label>G  </label>
            <input type="checkbox" name="notes" value="A" checked>
            <label>A  </label>
            <input type="checkbox" name="notes" value="B" checked>
            <label>B  </label>
        </fieldset>
        <br>
        <button id="begin_button" onclick="beginChallenge()">Begin Challenge</button>
    </form>
    <br>
    <br>
    <p id="status">waiting for model to load</p>
    <p id="result" style="color:Red">note not detected...</p>
    <div id="note_info_display" style="display: none;">
        <h4 id="score"></h4>
        <h4 id="timer"></h4>
        <h4 id="instruction">string {{ string }} {{ note }}</h4>
        <h4 id="target_frequency">target frequency: {{ frequency }}</h4>
    </div>
</body>
</html>
