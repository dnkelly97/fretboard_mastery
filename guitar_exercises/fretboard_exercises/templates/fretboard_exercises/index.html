<!DOCTYPE html>

<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Learn The Notes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js" type="text/javascript"></script>
    <script>let token = '{{ csrf_token }}';</script>
    <script src="{% static 'fretboard_exercises/detect_pitch.js' %}"></script>
</head>
<body>
    <p id="instruction">string {{ string }} {{ note }}</p>
    <p>target frequency: {{ frequency }}</p>
    <button id="new_note_button" onclick="getNote()">Get New Note</button>
    <button id="begin_button" onclick="startPitchDetection()">Begin Challenge</button>
    <p id="status">waiting for model to load</p>
    <p id="result" style="color:Red">note not detected...</p>
    <p>target frequency: {{ frequency }}</p>
</body>
</html>
